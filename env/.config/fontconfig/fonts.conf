<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "http://www.freedesktop.org/standards/fontconfig/fontconfig.dtd">
<fontconfig>
  <!-- Include default configurations -->
  <include ignore_missing="yes">/etc/fonts/conf.d</include>

  <!-- Font Directory where MapleMono is installed -->
  <dir>/usr/share/fonts</dir>
  
  <!-- Font Substitution for MapleMono -->
  <match>
    <test name="family">
      <string>MapleMono/string>
    </test>
    <edit name="family" mode="prepend">
      <string>MapleMono</string>
    </edit>
  </match>

  <!-- Prefer MapleMono font for monospace family -->
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign">
      <string>MapleMono</string>
    </edit>
  </match>

  <!-- Ligature Enablement for MapleMono -->
  <match>
    <test name="family">
      <string>MapleMono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga</string>  <!-- Enable standard ligatures -->
      <string>dlig</string>  <!-- Enable discretionary ligatures -->
    </edit>
  </match>
<fontconfig>

